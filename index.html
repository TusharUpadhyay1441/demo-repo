<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      padding: 15px;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4757;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    section > div {
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    /* Typing effect */
    .typing {
      font-size: 1.5rem;
      color: #ff4757;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { background: white; }
      51%, 100% { background: red; }
    }

    /* Skills grid */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .skill {
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff4757;
    }

    /* Contact */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 2rem;
    }

    .contact-icons a {
      color: white;
      transition: color 0.3s;
    }

    .contact-icons a:hover {
      color: #ff4757;
    }

    /* Footer */
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer .icons {
      margin-top: 10px;
      font-size: 1.5rem;
    }

    footer .icons a {
      color: white;
      margin: 0 10px;
      transition: color 0.3s;
    }

    footer .icons a:hover {
      color: #ff4757;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#skills">Skills</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475');">
    <div>
      <h1>Hello, I'm Tushar</h1>
      <div class="typing" id="typing"></div><span class="cursor"></span>
    </div>
  </section>

  <section id="about" style="background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');">
    <div>
      <h2>About Me</h2>
      <p>I am a passionate DevOps enthusiast exploring cloud computing, automation, and system design.</p>
    </div>
  </section>

  <section id="skills" style="background-image: url('https://images.unsplash.com/photo-1555949963-ff9fe0c870eb');">
    <div>
      <h2>Skills</h2>
      <div class="skills-grid">
        <div class="skill">AWS</div>
        <div class="skill">Docker</div>
        <div class="skill">Kubernetes</div>
        <div class="skill">Jenkins</div>
        <div class="skill">Terraform</div>
        <div class="skill">Linux</div>
        <div class="skill">Git & GitHub</div>
        <div class="skill">CI/CD</div>
      </div>
    </div>
  </section>

  <section id="contact" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');">
    <div>
      <h2>Contact Me</h2>
      <div class="contact-icons">
        <a href="mailto:your@email.com"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/yourusername" target="_blank"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tushar. All Rights Reserved.</p>
    <div class="icons">
      <a href="mailto:your@email.com"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/yourusername" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
  </footer>

  <script>
    const typingElement = document.getElementById("typing");
    const texts = ["DevOps Enthusiast", "Cloud Learner", "Automation Explorer"];
    let i = 0, j = 0, currentText = "", isDeleting = false;

    function type() {
      currentText = texts[i];
      typingElement.textContent = isDeleting
        ? currentText.substring(0, j--)
        : currentText.substring(0, j++);

      if (!isDeleting && j === currentText.length + 1) {
        isDeleting = true;
        setTimeout(type, 1000);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % texts.length;
        setTimeout(type, 200);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }
    type();
  </script>
</body>
</html>
